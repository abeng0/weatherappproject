 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

     <link rel="stylesheet" href="src/styles.css">
     <title>Weather App</title>
 </head>
<body>
    <div class="container">
    <div class="weather-app"> 

	<h1>Edinburgh</h1>
    
  <ul> <li id="date">Tuesday 19:00</li>
    <li> Cloudy </li>
   </ul>
        <div class "row">
            <div class="col-6">
              <div class="clearfix">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy"
                class="float-left"
                />
                <div class="float-left">
                12°C | °F 
        </div>
        </div>
        </div>
        <div class="col-6">
        <ul>
            <li>
             Precipitation: 1%   
            </li>
            <li>
             Humidity: 52%   
            </li>
            <li>
             Wind: 13 mph  
            </li>
          </div>
        </ul>

    <form id="search-form">
      <input 
      type="text" 
      placeholder="search city..."
      autofocus="on"
      autocomplete="off"
      id="city-input"
      />
      <input type="submit" />
    </div>
      <small>
          <a href="https://github.com/tashamwafulirwa/weatherappproject" target="_blank">Open-source code</a>, by Tasha Mwafulirwa
      </small>
    </div>
      <script src="src/app.js"></script>
</body>

</html>
