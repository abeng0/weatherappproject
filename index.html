 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="src/styles.css">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <title>Weather App</title>
 </head>
<body>
    <div class="container">
    <div class="weather-app">
      <form id="search-form">
        <div class="row">
        <input 
        type="search" 
        placeholder="Search city..."
        autofocus="on"
        autocomplete="off"
        id="city-input"
      />
        <input type="submit" value="Search" />
        </div>
        </form>
     <div class="overview">  

	 <h1 id="city"></h1>
    
   <ul> <li>Last Updated: <span id="date"></li>
    <li id="description"> Clear </li>
   </ul>
     </div>
        <div class "row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                src=""
                alt="Cloudy"
                id="icon"
                class="float-left" />
                <div class="float-left">
                <strong id="temperature"> </strong> <span class="units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a> </span>
        </div>
        </div>
        </div>
        <div class="col-6">
        <ul>
            <li>
             Humidity: <span id="humidity"></span>%   
            </li>
            <li>
             Wind: <span id="wind"></span> km/h 
            </li>
          </div>
        </ul>

    </div>
    <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">
          Thu </div>
          <img src="http://openweathermap.org/img/wn/01d@2x.png"
           alt=""
           width="36"
           />
           <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperatures-max"> 
            18째
            </span>
            <span class="weather-forecast-temperatures-min">
            12째
          </span>
          </div>
        </div>
          </div>
        </div>
  </div>    
    <small>
      <a href="https://github.com/tashamwafulirwa/weatherappproject" target="_blank">Open-source code</a>, by Tasha Mwafulirwa
   </small>
      <script src="src/app.js"></script>
</body>

</html>
